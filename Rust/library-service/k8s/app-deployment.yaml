apiVersion: apps/v1
kind: Deployment
metadata:
  name: library-service
  namespace: library-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: library-service
  template:
    metadata:
      labels:
        app: library-service
    spec:
      containers:
      - name: library-service
        image: library-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: library-service-config
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: library-service
  namespace: library-service
spec:
  selector:
    app: library-service
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: ClusterIP

