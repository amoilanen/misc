apiVersion: apps/v1
kind: Deployment
metadata:
  name: budgetty-backend
  labels:
    app: budgetty-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: budgetty-backend
  template:
    metadata:
      labels:
        app: budgetty-backend
    spec:
      containers:
      - name: budgetty-backend
        image: gcr.io/budgetty/backend:latest
        ports:
        - containerPort: 3001
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3001"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: budgetty-secrets
              key: DATABASE_URL
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: budgetty-secrets
              key: JWT_SECRET
        - name: JWT_EXPIRATION
          value: "7d"
        - name: FRONTEND_URL
          value: "https://budgetty.example.com"
        - name: GOOGLE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: budgetty-secrets
              key: GOOGLE_CLIENT_ID
        - name: GOOGLE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: budgetty-secrets
              key: GOOGLE_CLIENT_SECRET
        - name: API_URL
          value: "https://api.budgetty.example.com"
        resources:
          requests:
            cpu: "200m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 15
          periodSeconds: 20 